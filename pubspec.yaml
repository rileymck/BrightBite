name: test_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'  # Updated SDK constraint

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Add this section for your images
  assets:
    - assets/images/brightbitelogo.png
    - assets/images/toothbrush_toothpaste_icon.png
    - assets/images/oralHygieneLogo.png

  fonts:
    - family: PT Serif
      fonts:
        - asset: assets/fonts/PTSerif-Bold.ttf
          weight: 700
        - asset: assets/fonts/PTSerif-Regular.ttf
          weight: 400
        - asset: assets/fonts/PTSerif-Italic.ttf
          style: italic
        - asset: assets/fonts/PTSerif-BoldItalic.ttf
          weight: 700
          style: italic